<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


</head>
<body> 
    <form id="contact" method="post">
        <h1>Vos coordonnées</h1>
        <h2 id="oblig"><em>*</em> Ces zones sont obligatoires</h2>
        <table width="15%">
            <tbody>
            <tr>
                <td><label for="societe">Société</label></td>
                <td><input type="text" name="societe" id="societe" required></td>
                <td><em>*</em></td>
            </tr>
            <tr>
                <td><label for="a_contacter">Personne à contacter</label></td>
                <td><input type="text" name="a_contacter" id="a_contacter" required></td>
                <td><em>*</em></td>
            </tr>
            <tr>
                <td><label for="adresse">Adresse de l'entreprise</label></td>
                <td><textarea cols="25" row="2" name="adresse" id="adresse"></textarea></td>
            </tr>
            <tr>
                <td><label for="cp">Code Postal</label></td>
                <td><input type="text" name="cp" id="cp" required></td>
                <td><em>*</em></td>
            </tr>
            <tr>
                <td><label for="ville">Ville</label></td>
                <td><input type="text" name="ville" id="ville" required></td>
                <td><em>*</em></td>
            </tr>
            <tr>
                <td><label for="email">E-mail</label></td>
                <td><input type="email" name="email" id="email" required></td>
                <td><em>*</em></td>
            </tr>
            <tr>
                <td><label for="telephone">Téléphone</label></td>
                <td><input type="text" name="telephone" id="telephone" ></td>
            </tr>
            <tr>
                <td><label for="projet">Sélectionnez l'environnement du projet :</label>
                <br>
                <select name="projet" id="projet">
                    <option value="" selected>Choisissez</option>
                    <option value="Access">Access</option>
                    <option value="Java">Java</option>
                    <option value="Delphi">Delphi</option>
                    <option value="Windev">Windev</option>
                    <option value="Visual Basic">Visual Basic</option>
                    <option value="Power Builder">Power Builder</option>
                    <option value="Internet">Internet</option>
                    <option value="Intranet">Intranet</option>
                    <option value="Windows NT">Windows NT</option>
                    <option value="Unix">Unix</option>
                    <option value="SQL Server">SQL Server</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Autres...">Autres...</option>
                </select>
                </td>
            
                <td><textarea cols="20" rows="6" id="complement_projet" name="complement_projet"></textarea></td>
                

            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="3">
                    <input type="submit" value="Envoyer" class="fin">
                    <input type="reset" value="Annuler" class="fin">
                </td>
            </tr>
        </table>
        

    </form>


<script src="script.js"></script>
</body>
</html>
