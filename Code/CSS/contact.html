 <section>
    <div id="faux_column">
        
        <div classe="gauche">
        <h1>Contact</h1>
        <hr>

         <p><em>*</em> Ces zones sont obligatoires</p>

        <form action="http://bienvu.net/script.php" method="post">
        <fieldset>
        <legend>Vos coordonnées</legend>
        <p><label for="nom">Votre nom<em>*</em> : </label><input type="text" name="nom" id="nom" required></p>
        <p><label for="prenom">Votre prénom<em>*</em> : </label><input type="text" name="prenom" id="prenom" required></p>
        <p>Sexe<em>*</em> : 
            <input id="homme" type="radio" name="sexe" value="Homme" required> <label for="homme">Homme</label>
            <input id="femme" type="radio" name="sexe" value="Femme" required> <label for="femme">Femme</label></p>
        <p><label for="date">Date de naissance<em>*</em> : </label><input type="date" name="ddn" id="date" required></p>
        <p><label for="cp">Code Postal<em>*</em> : </label><input type="text" name="cp" id="cp" required></p>
        <p><label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"></p>
        <p><label for="ville">Ville : </label><input type="text" name="ville" id="ville"></p>
        <label for="mail">Email<em>*</em> : </label><input type="email" name="mail" id="mail" placeholder="dave.loper@afpa.fr" required>

      </fieldset>
      <br>
      <fieldset>
        <legend>Votre demande</legend>
        <p><label for="sujet">Sujet<em>*</em> : </label>
            <select name="sujet" id="sujet" required>
                <option value="" selected disabled>Veuillez sélectionner un sujet</option>
                <option value="question">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autre">Autre</option>
            </select>
            </p>
           
             <label for="question">Votre question<em>*</em> : </label><textarea name="question" id="question" rows="2" cols="20" required></textarea>

     </fieldset>

        <p><input type="checkbox" name="conditions" id="conditions" value="conditions" required> <label for="conditions"><em>*</em> J'accepte le traitement informatique de ce formulaire</label></p>

        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
        </form>
