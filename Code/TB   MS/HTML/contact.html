 <section>
        <h1>Contact</h1>
        <hr>

         <p>* Ces zones sont obligatoires</p>

        <form action="http://bienvu.net/script.php" method="post">
        <fieldset>
        <legend>Vos coordonnées</legend>
        <label for="nom">Votre nom* : </label><input type="text" name="nom" id="nom" required><br>
        <label for="prenom">Votre prénom* : </label><input type="text" name="prenom" id="prenom" required>
        <p>Sexe* : 
            <input id="homme" type="radio" name="sexe" value="Homme" required> <label for="homme">Homme</label>
            <input id="femme" type="radio" name="sexe" value="Femme"> <label for="femme">Femme</label></p>
        <label for="date">Date de naissance* : </label><input type="date" name="ddn" id="date" required><br>
        <label for="cp">Code Postal* : </label><input type="text" name="cp" id="cp" required><br>
        <label for="adresse">Adresse : </label><input type="text" name="adresse" id="adresse"><br>
        <label for="ville">Ville : </label><input type="text" name="ville" id="ville"><br>
        <label for="mail">Email* : </label><input type="email" name="mail" id="mail" placeholder="dave.loper@afpa.fr" required>

      </fieldset>
      <fieldset>
        <legend>Votre demande</legend>
        <label for="sujet">Sujet* : </label>
            <select name="sujet" id="sujet" required>
                <option value="" selected disabled>Veuillez sélectionner un sujet</option>
                <option value="question">Question sur un produit</option>
                <option value="reclamation">Réclamation</option>
                <option value="autre">Autre</option>
            </select>
            <br>
             <label for="question">Votre question* : </label><textarea name="question" id="question" rows="2" cols="20" required></textarea>

     </fieldset>

        <p><input type="checkbox" name="conditions" id="conditions" value="conditions" required> <label for="conditions">* J'accepte le traitement informatique de ce formulaire</label></p>

        <input type="submit" value="Envoyer">
        <input type="reset" value="Annuler">
        </form>
